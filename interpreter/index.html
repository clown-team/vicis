<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script type="module">
import init, {interpret} from "./pkg/vicis_interpreter.js";
init();
window.interpret = () => {
  let asm = document.getElementById("result").value;
  let result = interpret(asm);
  alert(result);
};
    </script>
    <input type='button' onclick="window.interpret()" value="interpret">
    <textarea id='result'></textarea>
  </body>
</html>
